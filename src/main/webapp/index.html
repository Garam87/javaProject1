    <h3>JSP 테스트 2</h3>

    <form action="/JSPProject1/pizzaOrder" method="post">
        피자 선택(1만원) :
        <select name="pizza">
            <option>콤비네이션 피자</option>
            <option>불고기 피자</option>
            <option>고구마 피자</option>
            <option>치즈 피자</option>
            <option>페퍼로니 피자</option>
        </select>

        <br><br>

        사이즈
        <br>
        <label>
            R <input type="radio" name="size" value="R">
        </label>

        <label>
            L(+2,000) <input type="radio" name="size" value="L">
        </label>

        <br><br>

        수량 : <input type="number" name="amount" min="1" max="10" value="1">

        <br><br>

        <button>주문하기</button>
    </form>

    <hr>

    <form action="/JSPProject1/signUp" method="post">
        <h1>회원 가입(JSP 버전)</h1>
        <table>
            <tr>
                <th>아이디</th>
                <td> <input type="text" name="userId"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="userPw"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="userPw"></td>
            </tr>
            <tr>
                <th> 이름</th>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" name="userEmail"></td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <label for="study">공부</label>        
                    <input type="checkbox" name="hobby" value="공부" id="study">
                    <label for="game">게임</label>        
                    <input type="checkbox" name="hobby" value="게임" id="game">
                    <label for="health">헬스</label>        
                    <input type="checkbox" name="hobby" value="헬스" id="health">
                    <br>
                    <label for="book">독서</label>        
                    <input type="checkbox" name="hobby" value="독서" id="book">
                    <label for="movie">영화</label>        
                    <input type="checkbox" name="hobby" value="영화" id="movie">
                    <label for="coding">코딩</label>        
                    <input type="checkbox" name="hobby" value="코딩" id="coding">
                </td>
            </tr>
            </table>
            <button>회원 가입</button>
    </form>
</body>
</html>
